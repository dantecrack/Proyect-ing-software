<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Formulario de registro</h1>
  <form action="">
    <input class="form-control" type="text" placeholder="Primer Nombre" aria-label="default input example">
    <input class="form-control" type="text" placeholder="Segundo Nombre" aria-label="default input example">
    <input class="form-control" type="text" placeholder="Primer Apellido" aria-label="default input example">
    <input class="form-control" type="text" placeholder="Segundo Apellido" aria-label="default input example">
    <select class="form-select" aria-label="Default select example">
      <option selected>Tipo de identificación</option>
      <option value="1">Cedula ciudadania</option>
      <option value="2">Cedula de extrangeria</option>
      <option value="3">Pasaporte</option>
    </select>
    <input class="form-control" type="text" placeholder="identificación" aria-label="default input example">
    <input class="form-control" type="date" placeholder="dd/mm/aaaa" aria-label="default input example">
    <input class="form-control" type="text" placeholder="Edad" aria-label="default input example" disabled>
    <input class="form-control" type="email" placeholder="Correo Electronico" aria-label="default input example">
    <input class="form-control" type="password" placeholder="Contraseña" aria-label="default input example">
    <input type="checkbox"> <label for="">Estoy de acuerdo con la política de privacidad.</label>
    <button type="button" class="btn btn-info">Info</button>
    
    

  </form>
  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
