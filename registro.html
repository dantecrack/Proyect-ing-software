<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
</head> 
<body>
  
    
  <form action="#">
    
    <div class="box1">
      <h1>Registro</h1>
    </div>  
    
    <div class="box">
      <input class="form-control" type="text" id="pnombre" placeholder="Primer Nombre" 
      aria-label="default input example" required>
      <input class="form-control" type="text" id="snombre" placeholder="Segundo Nombre" 
      aria-label="default input example" required>
    </div>
    <div class="box">
      <input class="form-control" type="text" id="papellido" placeholder="Primer Apellido" 
      aria-label="default input example" required>
      <input class="form-control" type="text" id="sapellido" placeholder="Segundo Apellido" 
      aria-label="default input example" required>
    </div>
    <div class="box">
      <select class="form-select" aria-label="Default select example" id="boxselect">
        <option selected>Tipo de identificación</option>
        <option value="1">Cedula ciudadania</option>
        <option value="2">Cedula de extranjeria</option>
        <option value="3">Pasaporte</option>
      </select>
      <input class="form-control" type="text" placeholder="identificación" 
      id="ident" aria-label="default input example" required>
    </div>
    <div class="box">
      <input class="form-control" type="date" id="fechaNacimiento" 
      aria-label="default input example" required>
      <input class="form-control" type="text" placeholder="Edad" id="Edad" 
      aria-label="default input example" disabled>
    </div>
    <div class="box">
      <input class="form-control" type="email" id="correo" placeholder="Correo Electronico" 
      aria-label="default input example" required>
      <input class="form-control" type="password" id="contraseña" placeholder="Contraseña" 
      aria-label="default input example" required>
    </div>
      <div class="checkbox-acuerdos">
        <input type="checkbox" id="termsAndConditions" required> 
        <label for="termsAndConditions">He leído y acepto las</label>
        <a href="">políticas de privacidad.</a>
      </div>
      <button type="submit" class="btn btn-info registro" onclick="registro()">Registrar</button> 
  </form>

  
<script type="text/javascript" src="registro.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
